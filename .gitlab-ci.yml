image: node:latest

stages:
  - test
  - deploy

test:
  stage: test
  before_script:
    - npm install --silent -g elm
  script:
    - make test

deploy_production:
  stage: deploy
  environment: production
  before_script:
    - npm install --silent -g elm surge
    - make install
  script:
    - make deploy
  only:
    - master
