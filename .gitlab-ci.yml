image: node:latest

stages:
  - test
  - deploy
  - verify

test:
  stage: test
  before_script:
    - npm install --silent -g elm
  script:
    - make test

deploy_production:
  stage: deploy
  environment: production
  before_script:
    - npm install --silent -g elm surge
    - make install
  script:
    - make deploy
  only:
    - master

verify:
  stage: verify
  script:
    - BASE_URL='https://ms.fullyforged.com' make integration-test
  only:
    - master
